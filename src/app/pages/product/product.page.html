<ng-container>
  <app-table
    [tableData]="listProduct() | productPipe"
    [titleScreen]="titleScreen"
    (searchingEvent)="searchEvent($event)"
    (buttonDeleteEvent)="buttonDeleteProductEvent($event)"
    (customOpenModal)="openDialogProductForm($event)"
    [isUsingCustomForm]="true"
  >
  </app-table>

  <div ToastDirective></div>
</ng-container>
