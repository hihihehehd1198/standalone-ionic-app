<div class="max-w-[500px]">
  <div class="text-center font-semibold text-[20px] relative">
    Sửa sản phẩm
    <button
      class="absolute right-[20px] font-light"
      (click)="closeModalEvent()"
    >
      X
    </button>
  </div>

  <!-- <div class="border-[2px] border-dotted border-[red] my-[10px]">
    <h1>testing list signal</h1>
  
    <div *ngFor="let item of listCategory()">{{item.id}}</div>
  </div> -->
  <br />
  <ng-container *ngIf="FormEditAddProduct">
    <div [formGroup]="FormEditAddProduct" class="max-h-[50vh] overflow-y-auto">
      <div class="grid grid-cols-2 grid-flow-row">
        <div class="flex flex-col p-[10px]">
          <label for="productId">Mã Sản phẩm</label>
          <input
            type="text"
            autocomplete="false"
            class="border-[gray] border-[1px] rounded-[10px] p-[10px]"
            formControlName="productId"
            id="productId"
          />
        </div>
        <div class="flex flex-col p-[10px]">
          <label for="location">Xuất xứ</label>
          <input
            type="text"
            autocomplete="false"
            class="border-[gray] border-[1px] rounded-[10px] p-[10px]"
            formControlName="location"
            id="location"
          />
        </div>

        <div class="flex flex-col p-[10px]">
          <label for="count">Số lượng</label>
          <input
            type="text"
            autocomplete="false"
            class="border-[gray] border-[1px] rounded-[10px] p-[10px]"
            formControlName="count"
            id="count"
          />
        </div>

        <div class="flex flex-col p-[10px]">
          <label for="price">Giá bán</label>
          <input
            type="text"
            autocomplete="false"
            class="border-[gray] border-[1px] rounded-[10px] p-[10px]"
            formControlName="price"
            id="price"
          />
        </div>

        <div class="col-span-2 min-w-[100%] p-[10px] flex flex-col">
          <label for="productName">Tên sản phẩm</label>
          <input
            type="text"
            autocomplete="false"
            class="border-[gray] border-[1px] rounded-[10px] p-[10px]"
            formControlName="productName"
            id="productName"
          />
        </div>

        <div class="flex flex-col p-[10px]">
          <ng-container *ngIf="listCategory().length">
            <label for="categoryId">Danh mục</label>
            <app-selectInput
              [formControlProps]="FormEditAddProduct.controls['categoryId']"
              [listItem]="listCategory()"
              [selectViewPropView]="'name'"
              [selectViewPropValue]="'id'"
              customClass=""
            >
            </app-selectInput>
          </ng-container>
        </div>

        <div class="flex flex-col p-[10px]">
          <label for="brandId">Thương hiệu</label>
          <app-selectInput
            [formControlProps]="FormEditAddProduct.controls['brandId']"
            [defaultValue]="FormEditAddProduct.controls['brandId'].value"
            [listItem]="listBrand()"
            [selectViewPropView]="'brandName'"
            [selectViewPropValue]="'id'"
            customClass=""
          >
          </app-selectInput>
        </div>
      </div>
      <div class="mb-[20px] flex flex-row justify-center h-[40px] items-center">
        <button
          class="h-full w-[100px] mx-[20px] rounded-[5px] border-solid border-[1px] border-[black]"
          (click)="resetForm()"
        >
          Làm mới
        </button>
        <button
          class="h-full w-[100px] mx-[20px] rounded-[5px] bg-[yellowgreen]"
          (click)="submitForm()"
        >
          Lưu lại
        </button>
      </div>
    </div>
  </ng-container>
</div>
