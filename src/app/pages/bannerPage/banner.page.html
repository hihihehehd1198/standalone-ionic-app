<ng-container>
  <app-table
    [tableData]="listBannerSubscription | async"
    [titleScreen]="titleScreen"
    (searchingEvent)="searchEvent($event)"
    (buttonAddEvent)="buttonAddBannerEvent($event)"
    (buttonDeleteEvent)="buttonDeleteBannerEvent($event)"
    (buttonEditEvent)="buttonEditBannerEvent($event)"
    (customOpenModal)="openDialogBannerForm($event)"
    [isUsingCustomForm]="true"
  >
  </app-table>

  <div ToastDirective></div>
</ng-container>
<hr />
