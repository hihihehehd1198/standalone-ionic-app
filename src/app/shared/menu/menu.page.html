<ion-menu contentId="main-content" #menu>
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ul class="p-0 pb-[100px]">
      <li
        class="focus:bg-[#00ff00] py-[10px] px-[20px] border-[1px]"
        *ngFor="let item of listMenu |async"
        routerLinkActive="router-link-active"
        (click)="redirectUrl(item?.url)"
      >
        <!-- <li *ngFor="let item of listMenu |async"></li> -->
        <h1>{{item?.name }}</h1>
        <!-- </li> -->
      </li>
    </ul>
  </ion-content>
</ion-menu>
