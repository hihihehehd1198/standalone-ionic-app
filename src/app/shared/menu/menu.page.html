<ion-menu contentId="main-content" #menu>
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu Content</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>

        <ul class="p-0 pb-[100px]">
            <li [routerLink]="item?.url" class="focus:bg-red py-[10px] px-[20px] border-[1px]"
                *ngFor="let item of listMenu |async">
                <h1>{{item?.name }}</h1>
            </li>
        </ul>

    </ion-content>
</ion-menu>
